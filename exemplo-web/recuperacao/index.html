<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prova de Recuperação - WEB 2</title>
	<link rel="stylesheet" href="../pure/pure-min.css">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<h1>Carros e Seus Donos</h1>

	<div class="l-box">
		<button id="bt-adicionar">Adicionar</button>
		<button id="bt-remover">Remover</button>
	</div>

	<div class="l-box">
		<table>
			<thead>
				<tr>
					<th>Número</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Dono</th>
					<th><input type="checkbox"></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>Uno</td>
					<td>Fiat</td>
					<td>Daniel</td>
					<td><input type="checkbox"></td>
				</tr>
				<tr>
					<td>2</td>
					<td>Corolla</td>
					<td>Toyota</td>
					<td>Bruno</td>
					<td><input type="checkbox"></td>
				</tr>
				<tr>
					<td>3</td>
					<td>Fit</td>
					<td>Honda</td>
					<td>Cristiane</td>
					<td><input type="checkbox"></td>
				</tr>
				<tr>
					<td>4</td>
					<td>C3</td>
					<td>Citröen</td>
					<td>Wanda</td>
					<td><input type="checkbox"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="l-box">
		<form id="cadcarro">

			<fieldset>
				<legend>Novo Registro</legend>

				<label for="inumero">Número</label>
				<input id="inumero" type="number">

				<label for="imodelo">Modelo</label>
				<input id="imodelo" type="text">

				<label for="imarca">Marca</label>
				<input id="imarca" type="text">

				<label for="idono">Dono</label>
				<input id="idono" type="text">

			</fieldset>

			<button id="bt-salvar" type="button">Salvar</button>
		</form>
	</div>

	<footer>
		<p>Copyright 2018 - desenvolvido com amor pelos
		alunos do 3º ano de Informática</p>
	</footer>

	<script type="text/javascript">
		// Escreva o seu código javascript aqui

	</script>
</body>
</html>
