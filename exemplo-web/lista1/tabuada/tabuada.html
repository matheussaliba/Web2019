<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tabuada</title>
</head>
<body>
   <h1>Tabuada</h1>
   <p>Digite um n√∫mero de 1 a 10</p>
   <input type="number" id="inumero" min="1" max="10">
   <button onclick="gerarTabuada()">Gerar</button>
   <div id="tabuada"></div>

   <script type="text/javascript">
   
      function gerarTabuada() {
         var numero = document.querySelector('#inumero').value;
         var div = document.querySelector('#tabuada');

         /* limpando o div */
         while (div.firstChild) {
            div.removeChild(div.firstChild);
         }

         for (var i = 1; i <= 10; i++) {
            var p = document.createElement('p');
            p.textContent = `${numero} x ${i} = ${numero * i}`;
            div.appendChild(p);
         }
      }

   </script>
</body>
</html>
