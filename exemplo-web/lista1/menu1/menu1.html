<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Menu 1</title>
   <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
   <ul id="menu">
      <li class="selecionado">
         <a onclick="mostrarAtivo(this);" href="#">Home</a>
      </li>
      <li>
         <a onclick="mostrarAtivo(this);" href="#">Sobre</a>
      </li>
      <li>
         <a onclick="mostrarAtivo(this);" href="#">Categorias</a>
      </li>
      <li>
         <a onclick="mostrarAtivo(this);" href="#">Contato</a>
      </li>
   </ul>
   <script>
      function mostrarAtivo(tag){
         document.querySelector('.selecionado')
            .classList.remove('selecionado');
         tag.parentElement.classList.add('selecionado');
      }
   </script>
</body>
</html>
