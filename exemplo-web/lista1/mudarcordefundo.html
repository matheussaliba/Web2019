<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Mudar cor de fundo</title>
</head>
<body>
   <p>Clique no botão para mudar a cor do fundo da página</p>
   <button onclick="mudar()">Clique aqui</button>

   <script type="text/javascript">
      function mudar() {
         var body = document.querySelector('body');
         body.style.backgroundColor = '#89b6ff';
      }
   </script>
</body>
</html>
