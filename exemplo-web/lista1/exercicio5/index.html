<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Exerc√≠cio 5</title>
</head>
<body>
   <button id="btverde">Verde</button>
   <button id="btlaranja">Laranja</button>

   <script type="text/javascript">
      var btverde = document.querySelector('#btverde');
      btverde.onclick = function() {
         document.body.style.backgroundColor = '#00ff00';
      };

      var btlaranja = document.querySelector('#btlaranja');
      btlaranja.onclick = function() {
         document.body.style.backgroundColor = '#ddaa00';
      };
   </script>
</body>
</html>
